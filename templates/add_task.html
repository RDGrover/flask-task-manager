{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Add Task</h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- category selector -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-3">folder_open</i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Task Category</label>
                </div>
            </div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-3">create</i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-3">format_align_left</i>
                    <textarea id="task_description" name="task_description" minlength="5"
                    maxlength="200" class="materialize-textarea" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- due date selector -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-3">event</i>
                    <input id="due_date" name="due_date" 
                        type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent switch -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="material-icons prefix teal-text text-darken-3">warning</i>
                        <label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-1 text-shadow">
                        Add Task <i class="material-icons prefix">add_box</i>
                    </button>
                </div>
            </div>
        </form>
    </div>



{% endblock %}
